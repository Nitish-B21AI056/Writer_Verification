<!DOCTYPE html>
<html>
<head>
    <title>Writer Verification</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
        h2 {
            margin-top: 20px;
            color: #0066cc;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body >
    <h1>Writer Verification</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="image1">Image 1:</label>
        <input type="file" name="image1" accept=".png, .jpg, .jpeg">
        <br>
        <label for="image2">Image 2:</label>
        <input type="file" name="image2" accept=".png, .jpg, .jpeg">
        <br>
        <input type="submit" value="Verify">
    </form>
    <h2>Result:</h2>
    <p>Image 1 and Image 2 are: {{ result1 }}.</p>
    <p>Probability of being similar: {{ result2 }}</p>
</div>
</body>
</html>
